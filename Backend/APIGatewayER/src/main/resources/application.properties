spring.application.name=APIGatewayER
server.port=8083

# Eureka connection
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Disable default security
management.endpoints.web.exposure.include=*
spring.main.web-application-type=reactive

spring.cloud.gateway.routes[0].id=employee-service-er
spring.cloud.gateway.routes[0].uri=lb://EMPLOYEESERVICEER
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/employees/**

# Route expense requests
spring.cloud.gateway.routes[1].id=expense-service-er
spring.cloud.gateway.routes[1].uri=lb://EXPENSESERVICEER
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/expenses/**

spring.cloud.gateway.routes[2].id=auth
spring.cloud.gateway.routes[2].uri=lb://AUTHSERVICEER
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/auth/**




